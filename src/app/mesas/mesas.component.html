<div id="accordion-collapse" data-accordion="collapse" class="flex my-4 w-11/12 mx-auto relative min-w-0 break-words p-4 rounded-lg bg-gray-50 dark:text-white dark:bg-gray-800 mb-6 shadow-lg px-4 py-5 flex-auto tab-content tab-space">
    <div class="w-1/2 text-black">
        @for (ml of mesasL; track $index) {
            <h2>
                <button [ngClass]="{'bg-red-500 dark:hover:bg-red-700': ml.Estado !== 0, 'bg-green-300 dark:hover:bg-green-500': ml.Estado === 0}" type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right  border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-800 gap-3" (click)="acc = ml.ID">
                  <span>Mesa #{{ml.Num_Mesa}}</span>
                  <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                  </svg>
                </button>
            </h2>
            <div [ngClass]="{'hidden': acc !== ml.ID, 'block': acc === ml.ID, 'bg-red-400': ml.Estado !== 0, 'bg-green-200': ml.Estado === 0}">
                <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">
                  <p class="mb-2">Capacidad: {{ml.Capacidad}}</p>
                  <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="cambiarEstado(ml)">Cambiar Estado</button>
                </div>
            </div>
        }
    </div>
        
    <div class="w-1/2 text-black">
        @for (mr of mesasR; track $index) {
            <h2>
                <button [ngClass]="{'bg-red-500 dark:hover:bg-red-700': mr.Estado !== 0, 'bg-green-300 dark:hover:bg-green-500': mr.Estado === 0}" type="button" class="flex items-center justify-between w-full p-5 font-medium rtl:text-right border border-b-0 border-gray-200 rounded-t-xl focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 hover:bg-gray-100  gap-3" (click)="acc = mr.ID">
                  <span>Mesa #{{mr.Num_Mesa}}</span>
                  <svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                  </svg>
                </button>
              </h2>
              <div [ngClass]="{'hidden': acc !== mr.ID, 'block': acc === mr.ID, 'bg-red-400': mr.Estado !== 0, 'bg-green-200': mr.Estado === 0}">
                <div class="p-5 border border-b-0 border-gray-200 dark:border-gray-700">
                    <p class="mb-2 ">Capacidad: {{mr.Capacidad}}</p>
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" (click)="cambiarEstado(mr)">Cambiar Estado</button>
                </div>
              </div>
        }
    </div>
</div>
